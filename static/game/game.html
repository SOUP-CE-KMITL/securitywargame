<!DOCTYPE html>
<html>
	<title>Cyber security war game</title>
	<head>
		<style>
			html { 
			  background: url(/static/images/arch/btg.jpg) no-repeat center center fixed; 
			  -webkit-background-size: cover;
			  -moz-background-size: cover;
			  -o-background-size: cover;
			  background-size: cover;
			}
		</style>
		<script src="lib/easeljs-0.8.0.min.js"></script>
		<script src="lib/tweenjs-0.6.0.min.js"></script>
		<script src="lib/preloadjs-0.6.0.min.js"></script>
		<script src="lib/preloadjs-0.6.0.combined.js"></script>
		<script src="lib/soundjs-0.6.0.combined.js"></script>
		<script type="text/javascript" src="CSWG.minify.js"></script>
		<script>
			//cg from "five-archers@opengameart.org"
			function init(){
				function getCookie(name) {
				  var value = "; " + document.cookie;
				  var parts = value.split("; " + name + "=");
				  if (parts.length == 2) return parts.pop().split(";").shift();
				}
				window.getCookie = getCookie;
				var stage=new createjs.Stage("demo");
				window.stage = stage;
				
				PreloadScene.load(null);
				
				stage.enableMouseOver();
				createjs.Ticker.addEventListener("tick", stage);
				

				
			}
		</script>
		<body onLoad="init();">
			<div style='width:1024px; height:768px; margin:0 auto; z-index:0'>
				<canvas id="demo" width="1024" height="768">Your browser does not support HTML5 canvas.</canvas>
			</div>
		</body>

</html>
